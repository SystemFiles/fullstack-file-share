server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name uploader.sykesdev.ca;

    client_max_body_size 2048M;

    location / {
        proxy_pass http://frontend:8080;
    }

    location /api {
        proxy_pass http://backend:5000;
    }
}